<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Portfolio</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <style>
      .thumbnail-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 20px;
        padding: 20px;
      }
      .thumbnail {
        width: 100%;
        height: 200px;
        object-fit: cover;
        border-radius: 5px;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">My Portfolio</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="#">About Me</a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="thumbnail-grid">
      <figure>
        <img
          src="https://picsum.photos/250/200"
          alt="Project 1"
          class="thumbnail"
        />
        <figcaption>Project 1</figcaption>
      </figure>
      <figure>
        <img
          src="https://picsum.photos/250/200"
          alt="Project 2"
          class="thumbnail"
        />
        <figcaption>Project 2</figcaption>
      </figure>
      <figure>
        <img
          src="https://picsum.photos/250/200"
          alt="Project 3"
          class="thumbnail"
        />
        <figcaption>Project 3</figcaption>
      </figure>
      <figure>
        <img
          src="https://picsum.photos/250/200"
          alt="Project 4"
          class="thumbnail"
        />
        <figcaption>Project 4</figcaption>
      </figure>
      <figure>
        <img
          src="https://picsum.photos/250/200"
          alt="Project 5"
          class="thumbnail"
        />
        <figcaption>Project 5</figcaption>
      </figure>
      <figure>
        <img
          src="https://picsum.photos/250/200"
          alt="Project 6"
          class="thumbnail"
        />
        <figcaption>Project 6</figcaption>
      </figure>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
